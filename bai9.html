<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    function arr(a, b) {                // Xay dung ham de dem so lan xuot hien cua phan tu trong mang
        var count = 0;                  // Bien count dung de dem so lan xuot hien cua phan tu.
        for(i=0; i<a.length; i++){
            if(a[i] == b){
                count ++               // Moi mot lan lap ma tim thay gia tri . bien count se tang len 1 don vi
            }
        }
        document.write(count);
    }
    var n = ['t','h','e','t','y','i','t','t']
    var n2 = 't';
    arr(n, n2);
</script>
</body>
</html>
